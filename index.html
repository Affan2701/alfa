<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Continuous Loop Galleries</title>
    <link rel="stylesheet" href="mystyle.css" />
  </head>
  <body>
    <script src="myscript.js"></script>
    <!-- First Gallery -->
    <h2 class="gallery-title">Nature Gallery</h2>
    <div class="gallery-container" id="gallery1">
      <div class="gallery-slider">
        <!-- Slide 1 - Image -->
        <div class="slide">
          <img src="/img/41YMq-O5suL-removebg-preview.png" alt="Nature 1" />
          <div class="slide-content">
            <h3>Beautiful Nature 1</h3>
            <p>First nature image</p>
          </div>
        </div>

        <!-- Slide 2 - Image -->
        <div class="slide">
          <img
            src="/post/Black Modern Handwritten Motivation Quote Social Media.png"
            alt="Nature 2"
          />
          <div class="slide-content">
            <h3>Beautiful Nature 2</h3>
            <p>Second nature image</p>
          </div>
        </div>

        <!-- Slide 3 - Image -->
        <div class="slide">
          <img src="/post/Holdme.png" alt="Nature 3" />
          <div class="slide-content">
            <h3>Beautiful Nature 3</h3>
            <p>Third nature image</p>
          </div>
        </div>
      </div>

      <button class="nav-btn prev-btn">&#10094;</button>
      <button class="nav-btn next-btn">&#10095;</button>

      <div class="dots-container">
        <!-- Dots will be added dynamically by JavaScript -->
      </div>
    </div>

    <!-- Second Gallery -->
    <h2 class="gallery-title">City Gallery</h2>
    <div class="gallery-container" id="gallery2">
      <div class="gallery-slider">
        <!-- Slide 1 - Image -->
        <div class="slide">
          <img
            src="https://source.unsplash.com/random/800x500?city,1"
            alt="City 1"
          />
          <div class="slide-content">
            <h3>Urban Landscape 1</h3>
            <p>First city image</p>
          </div>
        </div>

        <!-- Slide 2 - Video -->
        <div class="slide">
          <video controls>
            <source
              src="https://samplelib.com/lib/preview/mp4/sample-5s.mp4"
              type="video/mp4"
            />
            Your browser does not support the video tag.
          </video>
          <div class="slide-content">
            <h3>City Video</h3>
            <p>Watch this city footage</p>
          </div>
        </div>

        <!-- Slide 3 - Image -->
        <div class="slide">
          <img
            src="https://source.unsplash.com/random/800x500?city,2"
            alt="City 2"
          />
          <div class="slide-content">
            <h3>Urban Landscape 2</h3>
            <p>Second city image</p>
          </div>
        </div>
      </div>

      <button class="nav-btn prev-btn">&#10094;</button>
      <button class="nav-btn next-btn">&#10095;</button>

      <div class="dots-container">
        <!-- Dots will be added dynamically by JavaScript -->
      </div>
    </div>
  </body>
</html>
